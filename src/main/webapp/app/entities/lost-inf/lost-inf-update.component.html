<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lost-inf-heading" jhiTranslate="schoolCardApp.lostInf.home.createOrEditLabel">Create or edit a Lost Inf</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lostInf.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lostInf.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.lostInf.lostId" for="field_lostId">Lost Id</label>
                    <input type="text" class="form-control" name="lostId" id="field_lostId"
                        [(ngModel)]="lostInf.lostId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.lostInf.cardId" for="field_cardId">Card Id</label>
                    <input type="text" class="form-control" name="cardId" id="field_cardId"
                        [(ngModel)]="lostInf.cardId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.lostInf.lostime" for="field_lostime">Lostime</label>
                    <div class="d-flex">
                        <input id="field_lostime" type="datetime-local" class="form-control" name="lostime" [(ngModel)]="lostime" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.lostInf.adId" for="field_adId">Ad Id</label>
                    <input type="text" class="form-control" name="adId" id="field_adId"
                        [(ngModel)]="lostInf.adId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
