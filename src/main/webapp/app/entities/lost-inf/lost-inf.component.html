<div>
    <h2 id="page-heading">
        <span jhiTranslate="schoolCardApp.lostInf.home.title">Lost Infs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lost-inf" [routerLink]="['/lost-inf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="schoolCardApp.lostInf.home.createLabel">
            Create new Lost Inf
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lostInfs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolCardApp.lostInf.lostId">Lost Id</span></th>
            <th><span jhiTranslate="schoolCardApp.lostInf.cardId">Card Id</span></th>
            <th><span jhiTranslate="schoolCardApp.lostInf.lostime">Lostime</span></th>
            <th><span jhiTranslate="schoolCardApp.lostInf.adId">Ad Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lostInf of lostInfs ;trackBy: trackId">
                <td><a [routerLink]="['/lost-inf', lostInf.id, 'view' ]">{{lostInf.id}}</a></td>
                <td>{{lostInf.lostId}}</td>
                <td>{{lostInf.cardId}}</td>
                <td>{{lostInf.lostime | date:'medium'}}</td>
                <td>{{lostInf.adId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lost-inf', lostInf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lost-inf', lostInf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'lost-inf', { outlets: { popup: lostInf.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
