<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-library-inf-heading" jhiTranslate="schoolCardApp.libraryInf.home.createOrEditLabel">Create or edit a Library Inf</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!libraryInf.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="libraryInf.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.libraryInf.bookId" for="field_bookId">Book Id</label>
                    <input type="text" class="form-control" name="bookId" id="field_bookId"
                        [(ngModel)]="libraryInf.bookId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.libraryInf.bookno" for="field_bookno">Bookno</label>
                    <input type="text" class="form-control" name="bookno" id="field_bookno"
                        [(ngModel)]="libraryInf.bookno" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.libraryInf.cardstates" for="field_cardstates">Cardstates</label>
                    <input type="text" class="form-control" name="cardstates" id="field_cardstates"
                        [(ngModel)]="libraryInf.cardstates" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.libraryInf.borlist" for="field_borlist">Borlist</label>
                    <input type="text" class="form-control" name="borlist" id="field_borlist"
                        [(ngModel)]="libraryInf.borlist" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.libraryInf.adid" for="field_adid">Adid</label>
                    <input type="text" class="form-control" name="adid" id="field_adid"
                        [(ngModel)]="libraryInf.adid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.libraryInf.libId" for="field_libId">Lib Id</label>
                    <input type="text" class="form-control" name="libId" id="field_libId"
                        [(ngModel)]="libraryInf.libId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
