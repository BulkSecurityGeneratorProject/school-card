<div>
    <h2 id="page-heading">
        <span jhiTranslate="schoolCardApp.fillInf.home.title">Fill Infs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fill-inf" [routerLink]="['/fill-inf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="schoolCardApp.fillInf.home.createLabel">
            Create new Fill Inf
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fillInfs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolCardApp.fillInf.cardno">Cardno</span></th>
            <th><span jhiTranslate="schoolCardApp.fillInf.cardstyle">Cardstyle</span></th>
            <th><span jhiTranslate="schoolCardApp.fillInf.fillmoney">Fillmoney</span></th>
            <th><span jhiTranslate="schoolCardApp.fillInf.filltime">Filltime</span></th>
            <th><span jhiTranslate="schoolCardApp.fillInf.adId">Ad Id</span></th>
            <th><span jhiTranslate="schoolCardApp.fillInf.fillnum">Fillnum</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fillInf of fillInfs ;trackBy: trackId">
                <td><a [routerLink]="['/fill-inf', fillInf.id, 'view' ]">{{fillInf.id}}</a></td>
                <td>{{fillInf.cardno}}</td>
                <td>{{fillInf.cardstyle}}</td>
                <td>{{fillInf.fillmoney}}</td>
                <td>{{fillInf.filltime | date:'medium'}}</td>
                <td>{{fillInf.adId}}</td>
                <td>{{fillInf.fillnum}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/fill-inf', fillInf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fill-inf', fillInf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'fill-inf', { outlets: { popup: fillInf.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
