<div>
    <h2 id="page-heading">
        <span jhiTranslate="schoolCardApp.pressInf.home.title">Press Infs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-press-inf" [routerLink]="['/press-inf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="schoolCardApp.pressInf.home.createLabel">
            Create new Press Inf
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pressInfs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolCardApp.pressInf.pressId">Press Id</span></th>
            <th><span jhiTranslate="schoolCardApp.pressInf.pplace">Pplace</span></th>
            <th><span jhiTranslate="schoolCardApp.pressInf.cardId">Card Id</span></th>
            <th><span jhiTranslate="schoolCardApp.pressInf.pmoney">Pmoney</span></th>
            <th><span jhiTranslate="schoolCardApp.pressInf.ptime">Ptime</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pressInf of pressInfs ;trackBy: trackId">
                <td><a [routerLink]="['/press-inf', pressInf.id, 'view' ]">{{pressInf.id}}</a></td>
                <td>{{pressInf.pressId}}</td>
                <td>{{pressInf.pplace}}</td>
                <td>{{pressInf.cardId}}</td>
                <td>{{pressInf.pmoney}}</td>
                <td>{{pressInf.ptime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/press-inf', pressInf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/press-inf', pressInf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'press-inf', { outlets: { popup: pressInf.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
