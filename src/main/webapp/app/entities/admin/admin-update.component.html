<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-admin-heading" jhiTranslate="schoolCardApp.admin.home.createOrEditLabel">Create or edit a Admin</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!admin.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="admin.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.admin.adid" for="field_adid">Adid</label>
                    <input type="text" class="form-control" name="adid" id="field_adid"
                        [(ngModel)]="admin.adid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.admin.adname" for="field_adname">Adname</label>
                    <input type="text" class="form-control" name="adname" id="field_adname"
                        [(ngModel)]="admin.adname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="schoolCardApp.admin.adsex" for="field_adsex">Adsex</label>
                    <input type="text" class="form-control" name="adsex" id="field_adsex"
                        [(ngModel)]="admin.adsex" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
